; buffKey activates the auto buff sequence. For the first time,
; hover over the first item in your sequence of buff items. After
; that, it will remember that spot, and automatically go back to
; that position.
; resetKey undoes the remembered position after first using buffKey.
; Use resetKey if you move the item window.
; itemWindowWidth is how many items wide your item window is
; startSlot is the position in your inventory of the first item
; in your buff sequence. It ranges from 1-7 (if itemWindowWidth is 7)
; buffs is the number of buffs to be used
[Buff]
enabled=1
buffKey=F3
resetKey=F4
itemWindowWidth=7
startSlot=2
buffs=10

